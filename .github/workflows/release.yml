name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: native
            artifact: zagi-linux-x86_64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
            zig_dir: zig-x86_64-linux-0.15.2
          - os: macos-15-intel
            target: native
            artifact: zagi-macos-x86_64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-macos-0.15.2.tar.xz
            zig_dir: zig-x86_64-macos-0.15.2
          - os: macos-latest
            target: native
            artifact: zagi-macos-aarch64
            zig_url: https://ziglang.org/download/0.15.2/zig-aarch64-macos-0.15.2.tar.xz
            zig_dir: zig-aarch64-macos-0.15.2
          - os: ubuntu-latest
            target: aarch64-linux-gnu
            artifact: zagi-linux-aarch64
            zig_url: https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
            zig_dir: zig-x86_64-linux-0.15.2

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          curl -L ${{ matrix.zig_url }} | tar -xJ
          echo "$PWD/${{ matrix.zig_dir }}" >> $GITHUB_PATH

      - name: Build (native)
        if: matrix.target == 'native'
        run: zig build -Doptimize=ReleaseFast

      - name: Build (cross-compile)
        if: matrix.target != 'native'
        run: zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}

      - name: Package
        run: |
          cd zig-out/bin
          tar -czvf ../../${{ matrix.artifact }}.tar.gz zagi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.tar.gz
          generate_release_notes: true
